<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" method="POST">
      <table>
        <tr>
          <td colspan="2">
            <h1>Registration Form</h1>
          </td>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" name="t1" id="" required />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" name="t2" id="" required />
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td>
            <textarea rows="3" cols="20" name="t3" id="" required></textarea>
          </td>
        </tr>
        <tr>
          <td>Branch</td>
          <td>
            CSE<input type="radio" name="t4" id="" required /> CSE-DS<input
              type="radio"
              name="t4"
              id=""
              required
            />
            CSE-AIML<input type="radio" name="t4" id="" required /> IT<input
              type="radio"
              name="t4"
              id=""
              required
            />
          </td>
        </tr>
        <tr>
          <td>Languages</td>
          <td>
            C++<input type="checkbox" name="t5" value="CPP" /> Python<input
              type="checkbox"
              name="t6"
              value="Python"
            />
            Java<input type="checkbox" name="t7" value="Java" /> Ruby<input
              type="checkbox"
              name="t8"
              value="Ruby"
            />
          </td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td>
            <input type="date" name="t8" id="" required />
          </td>
        </tr>
        <tr>
          <td>Upload Passport-size photo</td>
          <td>
            <input type="file" name="t9" id="" required />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" name="t2" id="" value="Register" />
          </td>
          <td>
            <input type="reset" name="t2" id="" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
